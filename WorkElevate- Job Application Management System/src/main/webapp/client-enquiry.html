    <!-- validation -->
    <script>
        function validate_form(f) {
            if (f.companyname.value == '') {
                jQuery('#form_status').html('<div class="alert alert-danger" role="alert">Enter Your Name!</div>');
                notice(f.companyname);
            }

            else if (f.officialemail.value == '') {
                jQuery('#form_status').html('<div class="alert alert-danger" role="alert">Enter Your Email!</div>');
                notice(f.officialemail);
            }

            else if (f.phone.value == '') {
                jQuery('#form_status').html('<div class="alert alert-danger" role="alert">Enter Your Phone!</div>');
                notice(f.phone);
            }

            else if (f.industrytype.value == '') {
                jQuery('#form_status').html('<div class="alert alert-danger" role="alert">Enter Your Industry Type!</div>');
                notice(f.industrytype);
            }

            else if (jQuery('input[name="jobdescription"]').val() == '') {
                jQuery('#form_status').html('<div class="alert alert-danger" role="alert">Select Your Attachment!</div>');
                notice(jQuery('input[name="jobdescription"]')); // Focus on the file input field
                return false; // Prevent form submission
            }

            else {
                // jQuery.ajax({
                //     url: 'client-mail.php',
                //     type: 'post',
                //     data: jQuery('form#contact-form').serialize(),
                //     complete: function(data) {
                //         jQuery('#form_status').html(data.responseText);
                //         jQuery('#contact-form').find('input,textarea').attr({value:''});
                //         jQuery('#contact-form').css({opacity:1});
                //         jQuery('input[type="text"],textarea').val('');                
                //     }
                // });
                // jQuery('#form_status').html('<div class="alert alert-primary" role="alert">Sending your message...</div>');
                // jQuery('#contact-form').animate({opacity:0.3});
                // }

                // return false;

                // Create a new FormData object
                var formData = new FormData(jQuery('form#contact-form')[0]);

                // Append the file input to FormData
                formData.append('jobdescription', jQuery('input[name="jobdescription"]')[0].files[0]);

                // Make the AJAX request
                jQuery.ajax({
                    url: 'client-mail.php',
                    type: 'post',
                    processData: false, // Prevent jQuery from automatically processing the data
                    contentType: false, // Prevent jQuery from automatically setting the Content-Type
                    data: formData,
                    success: function (data) {
                        jQuery('#form_status').html(data);
                        jQuery('#contact-form').find('input,textarea').val('');
                    },
                    error: function (xhr, status, error) {
                        jQuery('#form_status').html('<div class="alert alert-danger" role="alert">Error sending message. Please try again later.</div>');
                    }
                });


                jQuery('#form_status').html('<div class="alert alert-primary" role="alert">Sending your message...</div>');
                jQuery('#contact-form').animate({ opacity: 0.3 });
            }

            return false;
        }

        function notice(f) {
            jQuery('#contact-form').find('input,textarea').css('border', 'none');
            f.style.border = '1px solid red';
            f.focus();
        }
    </script>
