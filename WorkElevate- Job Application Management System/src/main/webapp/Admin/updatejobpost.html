<script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/classic/ckeditor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
   document.addEventListener("DOMContentLoaded", function () {
        // Fetch CSRF token when the page loads
        fetch("/csrf-token", {
            credentials: 'include' // Ensure cookies are sent with the request
        })
        .then(response => response.json())
        .then(data => {
            // Set CSRF token in the hidden input field
            document.getElementById("csrfToken").value = data.token;
        })
        .catch(error => console.error("Error fetching CSRF token:", error));
    });
    // Function to check session status
    async function checkSession() {
    try {
      const response = await axios.get('http://localhost:8080/api/v1/admin/check-session', {
      withCredentials: true // Include cookies in the request
    });

    if (!response.data.success) {
      // If session is invalid, redirect to login page
      window.location.href = '/admin-login.html';
    }
    } catch (error) {
      console.error('Session check failed:', error);
      window.location.href = '/admin-login.html';
    }
}

    // Call the function when the page loads
      //window.onload = checkSession;
      window.onload = setInterval(checkSession, 600);

      document.getElementById('logoutButton').addEventListener('click', async function () {
    try {
      const _csrf = document.getElementById("csrfToken").value;
        const response = await fetch('http://localhost:8080/api/v1/admin/logout', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
                'X-CSRF-TOKEN': _csrf  // Add CSRF token to headers
            },
            credentials: 'include'
        });

        if (response.ok) {
         
            window.location.href = '/admin-login.html';
        } else {
           
        }
    } catch (error) {
        console.error('Error during logout:', error);
    }
    });

    
  document.addEventListener('DOMContentLoaded', function () {

  ClassicEditor
    .create(document.querySelector('#editor'))
    .then(newEditor => {
      editor = newEditor;
    })
    .catch(error => {
      console.error('Error initializing CKEditor:', error);
    });
});


const addSkillButton = document.getElementById('addSkillButton');
const skillsInput = document.getElementById('customSkills');
const skillsList = document.getElementById('skillsList');

// Add event listener to the Add Skill button
addSkillButton.addEventListener('click', (e) => {
  e.preventDefault();  // Prevent form submission when clicking the button

  const skill = skillsInput.value.trim();

  // Ensure the input is not empty
  if (skill !== '') {
    // Create a new div for the skill tag
    const skillTag = document.createElement('div');
    skillTag.classList.add('skill-tag');
    skillTag.innerHTML = `${skill} <span class="remove-btn" onclick="removeSkill(this)"><i class="fa-solid fa-xmark"></i></span>`;

    // Append the skill tag to the list
    skillsList.appendChild(skillTag);

    // Clear the input field after adding the skill
    skillsInput.value = '';
  }
});

// Function to remove a skill
function removeSkill(element) {
  const skillTag = element.parentElement;
  skillTag.remove();
}

// Populate the form fields with the fetched data and populate skills list
const urlParams = new URLSearchParams(window.location.search);
const jobPostId = urlParams.get('id');

if (jobPostId) {
  fetch(`http://localhost:8080/api/v1/job/get-jobpost/${jobPostId}`)
    .then(response => response.json())
    .then(data => {
        console.log(data);
        // Populate the form fields with the fetched data
        populateForm(data);
    })
    .catch(error => console.error('Error fetching job post:', error));
}

function populateForm(data) {
  document.getElementById('jobTitle').value = data.jobTitle;
  editor.setData(data.jobDescription); // Set CKEditor data
  document.getElementById('jobCategory').value = data.jobCategory;
  document.getElementById('jobPosition').value = data.jobPosition;
  document.getElementById('experience').value = data.experience;
  document.getElementById('qualification').value = data.requiredQualification;
  document.getElementById('minimumSalary').value = data.minimumSalary;
  document.getElementById('maximumSalary').value = data.maximumSalary;
  document.getElementById('country').value = data.country;
  document.getElementById('state').value = data.state;
  document.getElementById('city').value = data.city;
  document.getElementById("urgentRequirement").value = data.urgentRequirement

  // Populate the skills list (if available)

  if (Array.isArray(data.customSkills)) {
  // Loop through each skill in the array
  data.customSkills.forEach(skill => {
    const skillTag = document.createElement('div');
    skillTag.classList.add('skill-tag');
    skillTag.innerHTML = `${skill} <span class="remove-btn" onclick="removeSkill(this)"><i class="fa-solid fa-xmark"></i></span>`;
    skillsList.appendChild(skillTag);
  });
} else {
  console.log('customSkills is not an array:', data.customSkills);
}

}






// Handle form submission for updating the job post
document.getElementById('updateJobPostForm').addEventListener('submit', function (event) {
  event.preventDefault(); // Prevent default form submission

  // Capture the form data
  const formData = new FormData(event.target);
  const jobPostData = {
    jobTitle: formData.get('jobTitle'),
    jobCategory: formData.get('jobCategory'),
    jobPosition: formData.get('jobPosition'),
    requiredQualification: formData.get('requiredQualification'),
    jobDescription: editor.getData(), // Get CKEditor content
    experience: formData.get('experience'),
    customSkills: getCustomSkills(),  // Collect all skills
    minimumSalary: formData.get('minimumSalary'),
    maximumSalary: formData.get('maximumSalary'),
    country: formData.get('country'),
    state: formData.get('state'),
    city: formData.get('city'),
    urgentRequirement: formData.get('urgentRequirement'),
    //_csrf: document.getElementById("csrfToken").value
  };

  // Send the update request to the API
  fetch(`http://localhost:8080/api/v1/job/modify-jobpost/${jobPostId}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRF-TOKEN': document.getElementById("csrfToken").value,  
    },
    credentials: 'include',
    body: JSON.stringify(jobPostData),
  })
  .then(response => {
    console.log(response)
    if (!response.ok) {
      // Check if it's a 500 error and display it properly
      return response.json().then(errorData => {
        throw new Error(errorData.message || 'Unknown server error');
      });
    }
    return response.json(); // Proceed if the response is valid
  })
  .then(data => {
    if (data.success) {
      // alert('Job post updated successfully!');
      document.getElementById('loader').classList.add('hidden');
            // Show custom alert
            document.getElementById('alertMessage').textContent = 'Job post updated successfully!'
            document.getElementById('customAlert').classList.remove('hidden');

    } else {
   //   alert('Failed to update job post: ' + data.message);
   document.getElementById('loader').classList.add('hidden');
            // Show custom alert
            document.getElementById('alertMessage').textContent = 'Failed to Update!'
            document.getElementById('customAlert').classList.remove('hidden');

    }
  })
  .catch(error => {
    console.error('Error updating job post:', error);
    alert('An error occurred while updating the job post: ' + error.message);
  });
});

// Function to collect custom skills from the list of skill tags
function getCustomSkills() {
  const skillTags = document.querySelectorAll('.skill-tag');
  const skillsArray = [];
  skillTags.forEach(skillTag => {
    skillsArray.push(skillTag.textContent.trim().split(' ')[0]); // Get the skill text without the remove button
  });
  return skillsArray; // Return as an array
}

document.getElementById('alertClose').addEventListener('click', function () {
        document.getElementById('customAlert').classList.add('hidden');
    });

</script>
