    <script>
        // Function to fetch and display business emails
        async function fetchBusinessEmails() {
            try {
                const response = await fetch('http://localhost:8080/contact/get-business-contact');
                const data = await response.json();
                const { businessEmail1, businessEmail2, businessEmail3 } = data.data;
    
                // Update the HTML with fetched emails
                document.getElementById('business-email-1').textContent = businessEmail1;
                document.getElementById('business-email-2').textContent = businessEmail2;
                document.getElementById('business-email-3').textContent = businessEmail3;
            } catch (error) {
                console.error('Error fetching business emails:', error);
            }
        }
    
        // Function to fetch and display HR emails
        async function fetchHREmails() {
            try {
                const response = await fetch('http://localhost:8080/contact/get-hr-contact');
                const data = await response.json();
                const { hrEmail1, hrEmail2, hrEmail3 } = data.data;
    
                // Update the HTML with fetched emails
                document.getElementById('hr-email-1').textContent = hrEmail1;
                document.getElementById('hr-email-2').textContent = hrEmail2;
                document.getElementById('hr-email-3').textContent = hrEmail3;
            } catch (error) {
                console.error('Error fetching HR emails:', error);
            }
        }
    
        // Call the functions to fetch and display data
        fetchBusinessEmails();
        fetchHREmails();

        // Function to fetch and display address data
    async function fetchAddress() {
        try {
            const response = await fetch('http://localhost:8080/contact/get-contact');
            const data = await response.json();
            const { address1, address2 } = data.data[0]; // Extract address1 and address2 from the first object in the array

            // Update the HTML with fetched addresses
            document.getElementById('address-1').textContent = address1;
            document.getElementById('address-2').textContent = address2;
        } catch (error) {
            console.error('Error fetching address data:', error);
        }
    }

    // Call the function to fetch and display address data
    fetchAddress();
    </script>
